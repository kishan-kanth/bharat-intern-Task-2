<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Management Tool</title>
</head>

<body>
    <h1>Project Management Tool</h1>
    <div id="app">
        <div class="project-form">
            <input type="text" id="member-name" placeholder="Member Name">
            <input type="text" id="project-title" placeholder="Project Title">
            <textarea id="project-description" placeholder="Project Description"></textarea>
            <button id="add-project">Add Project</button>
        </div>
        <div class="project-list">
            <h2 style="color: #D4F4DD;">Projects Assigned</h2>
            <ul id="projects"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
